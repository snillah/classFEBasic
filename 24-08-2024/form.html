<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class for Forms</title>
  </head>
  <body>
    <div>
      <p>Teaching the forms</p>
      <form action="" class="teaching">
        <label for="same">Text</label><br />
        <input type="text" id="same" /><br />
        <label for="same">Button</label><br />
        <input type="button" id="same" value="Button" /><br />
        <label for="same">Email</label><br />
        <input type="email" id="" /><br />
        <label for="same">Password</label><br />
        <input type="password" id="" /><br />
        <label for="same">Checkbox</label><br />
        <input type="checkbox" name="orange" id="same" value="1" />&nbsp;
        <span>Status</span><br/>
        <label for="same">Radio</label><br />
        <input type="radio" id="same" value="male" />&nbsp;<span>Male</span
        ><br />
        <label for="same">Range</label><br />
        <input type="range" id="same" value="50" /><br />
        <label for="same">File upload</label><br />
        <input type="file" id="same" multiple /><br /><br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
