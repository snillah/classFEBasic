<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<body>
    <div>
        <div>
            <h1>Display : block</h1>
            <p>tag List:</p>
            <ul>
                <li>h1...5</li>
                <li>p</li>
                <li>div</li>
                <li>etc...</li>
            </ul>
        </div>
        <h1>Display : inline</h1>
        <p>tag List:</p>
            <ul>
                <li>span</li>
                <li>img</li>
                <li>a</li>
                <li>b</li>
                <li>etc...</li>

            </ul>
    </div>
</body>
</html>
