<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        a:visited{
            color: green;
        }
        a:link{
            color: red;
        }
        a:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>Pseudo class</h1>
        <p>pseudo class List</p>
        <ul>
            <li>Visited <span>: already you entered in that link</span>
                <p>eg:
                <a href="https://mail.yahoo.com/">yahoo</a>
            </p>
            </li>
            <li>Link <span>: Not Entered before</span></li>
            <li>hover<span>: hovering</span></li>
        </ul>
    </div>
</body>
</html>
